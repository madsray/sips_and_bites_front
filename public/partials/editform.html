<form ng-submit="ctrl.editReview(reviews)">
  <input type='text' placeholder="Your name" ng-model="ctrl.updateform.name" />
  <input type='text' placeholder="description of pairing" ng-model="ctrl.updateform.content" />
  <input type='text' placeholder="rating" ng-model="ctrl.updateform.rating" />
  <input type="hidden" ng-model='ctrl.rev.id'>
  <input ng-click="ctrl.editform = false" type="submit" value="Edit This Review" />
</form>
